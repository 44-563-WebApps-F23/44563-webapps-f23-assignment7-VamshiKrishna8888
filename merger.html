<!DOCTYPE html>
<html> 
    <head> 
    <title>Merger</title>
        <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style></head>



<body>
    <h1>Vamshi Krishna Yadav builds a merger</h1>
    <div>
        <label for="inputText">The input element is:</label>
        <input type="text" id="inputText" class="inputText">
        
    </div>
    
    
		<div class="flex-container" id="target">
		  <div class="merger">row item 1</div>   
		  <div class="merger">row item 2</div>  
		  <div class="merger">row item 3</div>  
		</div>
	
	<p> Press the button to create an new element of type div and then add it to the container.
		</p>
	
    <button onclick="makeNewDiv()">Add end</button>
	<button type="button" class="btn btn-primary" onclick="addFront()">Add front</button>
    <button type="button" class="btn btn-primary" onclick="remove()">Remove</button>
	<button type="button" class="btn btn-primary" onclick="swap()">Swap</button>
</body>
<script>
	function makeNewDiv(){
        let inputValue=document.getElementById("inputText").value
		let element = document.createElement("div")
        element.style.color = "blue"
        element.innerHTML=inputValue
        element.className="merger"   

		/* add it to the container */
		let container = document.getElementById('target')
		container.appendChild(element)		
	}
    function remove(){
        let removeItems = document.getElementsByClassName("merger")
        let removeArray = Array.from(removeItems)
        let length = removeArray.length;
        let removeitem = Math.floor(length/2)
        if(length>0){
            removeArray[removeitem].remove()            
        }
    }
    function addFront(){
        let inputValue=document.getElementById("inputText").value
        let element = document.createElement("div")
        element.innerHTML=inputValue;
        element.style.color="brown"
        element.className="merger"

        let container = document.getElementById("target")
        container.insertBefore(element,container.firstChild)
    } 
    function swap(){
		let mergeItems = document.getElementsByClassName("merger")
		let length = mergeItems.length
		let item = Math.floor(Math.random()* length)
		let randomNumber = mergeItems[item]
		randomNumber.parentNode.insertBefore(randomNumber,randomNumber.parentNode.firstChild)	
}
</script>
</html>
